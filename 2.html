<h2>한민 가족의 미래 계획</h2>
우리가족은 건강하고 즐겁게 살겁니다. 가족을 소중하고 중요히 여기되
희생을 강요하지 않고 자신의 삶을 즐겼으면 좋겠습니다.
지금은 세가족이지만 지우 동생 혹은 동생들이 태어나면 더 시끌벅적 하겠네요
아이들을 양육하는것이 매우 중요하지만 저와 혜림이의 삶은 저버리면서 까지
하고 싶진 않습니다. 언제나 저에겐 언제나 혜림이가 우선일 것입니다.
